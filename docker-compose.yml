# Docker Compose for spike-land development
#
# Usage:
#   docker compose up dev --build                  # Next.js only (original)
#   docker compose up dev workerd --build          # Full stack with workerd
#   docker compose --profile full-stack up --build # All services (workerd + Next.js + infra)
#   docker compose up production --build           # Production server on port 3001
#   docker compose logs -f dev workerd             # Follow logs
#   docker compose down                            # Stop and remove containers

services:
  # ──────────────────────────────────────────────────────────────────────
  # workerd: Cloudflare Workers runtime (replaces testing.spike.land)
  # ──────────────────────────────────────────────────────────────────────
  workerd:
    build:
      context: ./workers
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./workers/config.capnp.template:/app/config.capnp.template
      - ./workers/services:/app/services
      - ./workers/entrypoint.sh:/app/entrypoint.sh
    environment:
      - REDIS_URL=http://redis-rest-proxy:8079
      - REDIS_TOKEN=
      - DATABASE_URL=postgresql://dev:dev@postgres:5432/spike_land
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT_URL=http://localstack:4566
      - DYNAMODB_TABLE=spike-land-kv
      - S3_BUCKET=spike-land-storage
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN:-}
      - JWT_SECRET=${AUTH_SECRET:-dev-secret}
      - AUTH_ISSUER=spike.land
    depends_on:
      redis-rest-proxy:
        condition: service_healthy
      localstack:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/ping"]
      interval: 15s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────────────────
  # Next.js development server
  # ──────────────────────────────────────────────────────────────────────
  dev:
    build:
      context: .
      target: dev
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    volumes:
      # Mount source directories for hot reload (read-write for workflow package)
      - ./src:/app/src
      - ./apps:/app/apps
      - ./public:/app/public
      - ./content:/app/content
    environment:
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3000
      - SKIP_ENV_VALIDATION=true
      # Point to local workerd instead of testing.spike.land
      - TESTING_SPIKE_LAND_URL=http://workerd:8080
      - DATABASE_URL=postgresql://dev:dev@postgres:5432/spike_land
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "yarn db:migrate:deploy && yarn dev"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 3s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────────────────
  # Production server (uses standalone build) - runs on port 3001
  # ──────────────────────────────────────────────────────────────────────
  production:
    build:
      context: .
      target: production
    ports:
      - "3001:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    profiles:
      - production

  # ──────────────────────────────────────────────────────────────────────
  # CI pipeline
  # ──────────────────────────────────────────────────────────────────────
  ci:
    build:
      context: .
      target: ci
    env_file:
      - .env.local
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3000
      - SKIP_ENV_VALIDATION=true
    profiles:
      - ci

  # ──────────────────────────────────────────────────────────────────────
  # Infrastructure: LocalStack (S3 + DynamoDB)
  # ──────────────────────────────────────────────────────────────────────
  localstack:
    image: localstack/localstack:3
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3,dynamodb
      DEFAULT_REGION: us-east-1
    volumes:
      - localstack_data:/var/lib/localstack
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 3s
      start_period: 15s
      retries: 5
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────────────────
  # Infrastructure: Redis REST Proxy (Upstash-compatible HTTP interface)
  # ──────────────────────────────────────────────────────────────────────
  redis-rest-proxy:
    build: ./scripts/redis-rest-proxy
    ports:
      - "8079:8079"
    environment:
      - REDIS_HOST=redis
      - PORT=8079
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8079').then(r=>process.exit(r.status===405?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────────────────
  # Infrastructure: PostgreSQL
  # ──────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: spike_land
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d spike_land"]
      interval: 10s
      timeout: 3s
      start_period: 10s
      retries: 5
    restart: unless-stopped

  # ──────────────────────────────────────────────────────────────────────
  # Infrastructure: Redis
  # ──────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      start_period: 5s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  localstack_data:
