name: Publish MCP Server to npm

on:
  push:
    tags:
      - "mcp-server-v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g., 0.1.0)"
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases
      id-token: write # Required for OIDC trusted publishing (no NPM_TOKEN needed!)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      # OIDC trusted publishing requires npm 11.5.1+
      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        working-directory: packages/mcp-server
        run: npm ci

      - name: Build package
        working-directory: packages/mcp-server
        run: npm run build

      - name: Verify build output
        working-directory: packages/mcp-server
        run: |
          ls -la dist/
          test -f dist/index.js || (echo "Build failed: dist/index.js not found" && exit 1)
          test -f dist/index.d.ts || (echo "Build failed: dist/index.d.ts not found" && exit 1)

      - name: Update version (if workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/mcp-server
        run: npm version ${{ inputs.version }} --no-git-tag-version

      # Publish to npm with token (OIDC trusted publishing can be configured on npmjs.com)
      - name: Publish to npm
        working-directory: packages/mcp-server
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const version = tag.replace('mcp-server-v', '');
            const body = [
              `## @spike-npm-land/mcp-server v${version}`,
              '',
              'Published to npm: https://www.npmjs.com/package/@spike-npm-land/mcp-server',
              '',
              '### Installation',
              '```bash',
              'npx @spike-npm-land/mcp-server',
              '```',
              '',
              '### Documentation',
              '- [MCP Tools Documentation](https://spike.land/apps/pixel/mcp-tools)',
              '- [API Key Setup](https://spike.land/settings)',
            ].join('\n');

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `MCP Server v${version}`,
              body,
              draft: false,
              prerelease: version.includes('-')
            });
