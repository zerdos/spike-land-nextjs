name: CI/CD Pipeline

permissions:
  contents: read
  pull-requests: write  # For PR comments

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'CLAUDE.md'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to Vercel after E2E tests'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  # ============================================================================
  # TIER 1: All these jobs run in PARALLEL immediately (no dependencies)
  # ============================================================================

  quality-checks:
    name: Quality Checks (Lint + Security)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if cache miss)
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Run linter
        run: npm run lint

      - name: Run security audit
        run: npm audit --audit-level=moderate

  unit-tests:
    name: Unit Tests [${{ matrix.shard }}/8]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2, 3, 4, 5, 6, 7, 8]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if cache miss)
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Run tests (shard ${{ matrix.shard }}/8)
        run: npm run test:run -- --shard=${{ matrix.shard }}/8 --reporter=github-actions

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-shard-${{ matrix.shard }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Build runs in PARALLEL with quality-checks and unit-tests (no needs)
  build:
    name: Build Application
    runs-on: ubuntu-latest
    # NO DEPENDENCIES - runs immediately in parallel with tests and lint!

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if cache miss)
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            .next/standalone
          key: ${{ runner.os }}-nextjs-${{ hashFiles('src/**/*.{ts,tsx,js,jsx}', 'public/**', 'package-lock.json', 'next.config.js', 'next.config.mjs', 'next.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build application
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=3072

  # ============================================================================
  # TIER 2: Deploy Preview - starts immediately after build (doesn't wait for tests)
  # ============================================================================

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build  # Only waits for build, NOT for tests or lint
    if: needs.build.result == 'success' && (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch')
    outputs:
      deployment-url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if cache miss)
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build
        env:
          NODE_OPTIONS: --max-old-space-size=3072
          E2E_BYPASS_SECRET: ${{ secrets.E2E_BYPASS_SECRET }}

      - name: Deploy Preview
        id: deploy
        run: |
          MAX_RETRIES=3
          RETRY_DELAY=60

          # Function to sanitize output (remove tokens)
          sanitize_output() {
            echo "$1" | sed 's/token=[^ ]*/token=REDACTED/g'
          }

          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Deployment attempt $attempt of $MAX_RETRIES..."

            # Capture output and exit code separately to avoid subshell issues
            set +e
            OUTPUT=$(vercel deploy --prebuilt --archive=tgz --token=${{ secrets.VERCEL_TOKEN }} 2>&1)
            EXIT_CODE=$?
            set -e

            if [ $EXIT_CODE -eq 0 ]; then
              # Success - extract deployment URL from output (last https URL in output)
              DEPLOY_URL=$(echo "$OUTPUT" | grep -oE 'https://[^ ]+\.vercel\.app' | tail -1)
              if [ -z "$DEPLOY_URL" ]; then
                echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Warning: Could not extract URL from output, using full output"
                DEPLOY_URL=$(echo "$OUTPUT" | tail -1)
              fi
              echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
              echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Deployed Preview: $DEPLOY_URL"
              exit 0
            fi

            # Sanitize output before logging
            SAFE_OUTPUT=$(sanitize_output "$OUTPUT")

            # Check if it's a rate limit error (case-insensitive, multiple patterns)
            if echo "$OUTPUT" | grep -Eqi "rate limit|too many requests|error 429"; then
              if [ $attempt -lt $MAX_RETRIES ]; then
                echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Rate limited (attempt $attempt/$MAX_RETRIES). Waiting ${RETRY_DELAY}s before retry..."
                sleep $RETRY_DELAY
                RETRY_DELAY=$((RETRY_DELAY * 2))  # Exponential backoff
              else
                echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Rate limit exceeded after $MAX_RETRIES attempts"
                echo "Last error: $SAFE_OUTPUT"
                exit 1
              fi
            else
              # Non-rate-limit error - fail immediately
              echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Deployment failed (exit code: $EXIT_CODE)"
              echo "Error: $SAFE_OUTPUT"
              exit 1
            fi
          done

          echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] All retry attempts exhausted"
          exit 1

      - name: Wait for deployment to be live
        run: |
          DEPLOY_URL="${{ steps.deploy.outputs.url }}"
          echo "Checking deployment URL: $DEPLOY_URL"

          for i in {1..60}; do
            if curl -s -I "$DEPLOY_URL" | grep -q "HTTP"; then
              echo "âœ“ Deployment is live!"
              exit 0
            fi

            if [ $((i % 10)) -eq 0 ]; then
              echo "Waiting for deployment... ($i/60) - URL: $DEPLOY_URL"
            fi
            sleep 1
          done

          echo "âœ— Deployment failed to become live after 60 seconds"
          exit 1

  # ============================================================================
  # TIER 3: E2E Tests - runs after deploy-preview is ready
  # ============================================================================

  # E2E tests may complete before unit tests. This is intentional - preview URLs
  # are useful for manual testing even if automated tests later fail.
  # Production deploy still gates on ALL checks passing.
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [deploy-preview, build]  # Explicit build dependency for clarity
    # Run if deploy-preview succeeded OR was skipped (for main branch push)
    # AND build must have succeeded
    # Note: always() is required to evaluate conditions when deploy-preview is skipped
    if: |
      always() &&
      needs.build.result == 'success' &&
      (needs.deploy-preview.result == 'success' || needs.deploy-preview.result == 'skipped')
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if cache miss)
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Determine test URL
        id: test-url
        run: |
          if [ -n "${{ needs.deploy-preview.outputs.deployment-url }}" ]; then
            echo "url=${{ needs.deploy-preview.outputs.deployment-url }}" >> $GITHUB_OUTPUT
            echo "Running E2E tests against preview deployment: ${{ needs.deploy-preview.outputs.deployment-url }}"
          else
            echo "url=https://next.spike.land" >> $GITHUB_OUTPUT
            echo "No preview URL available, running against production"
          fi

      - name: Run E2E tests
        env:
          BASE_URL: ${{ steps.test-url.outputs.url }}
          E2E_BYPASS_SECRET: ${{ secrets.E2E_BYPASS_SECRET }}
          NODE_OPTIONS: --max-old-space-size=3072
        run: npm run test:e2e:ci

      - name: Upload E2E test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-reports
          path: e2e/reports
          retention-days: 7

  # ============================================================================
  # TIER 4: Final gates - require ALL checks to pass before production deploy
  # ============================================================================

  # Post-E2E notification (uses the preview URL from deploy-preview)
  notify-pr:
    name: Notify PR
    runs-on: ubuntu-latest
    needs: [e2e, deploy-preview, quality-checks, unit-tests]
    if: |
      always() &&
      github.event_name == 'pull_request' &&
      needs.e2e.result == 'success' &&
      needs.quality-checks.result == 'success' &&
      needs.unit-tests.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run smoke tests
        continue-on-error: true
        run: chmod +x scripts/smoke-test.sh && ./scripts/smoke-test.sh "${{ needs.deploy-preview.outputs.deployment-url }}" "${{ secrets.E2E_BYPASS_SECRET }}"

      - name: Comment on PR with deployment URL
        continue-on-error: true
        uses: actions/github-script@v7
        env:
          DEPLOYMENT_URL: ${{ needs.deploy-preview.outputs.deployment-url }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentUrl = process.env.DEPLOYMENT_URL;
            const sha = context.payload.pull_request?.head.sha.substring(0, 7) || 'unknown';
            const comment = [
              '## ðŸš€ Test Deployment Ready',
              '',
              `**URL:** [${deploymentUrl}](${deploymentUrl})`,
              '',
              'âœ… E2E tests passed',
              'âœ… Unit tests passed',
              'âœ… Lint & security checks passed',
              'âœ… Smoke tests passed',
              '',
              `**Commit:** ${sha}`,
              `**Workflow:** [#${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
            ].join('\n');

            const existingComments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = existingComments.data.find(c =>
              c.body.includes('Test Deployment Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [e2e, quality-checks, unit-tests, build]  # Explicit build dependency
    # Deploy to production only when ALL checks pass
    # Note: always() required to evaluate when some jobs might be skipped
    if: |
      always() &&
      needs.build.result == 'success' &&
      needs.e2e.result == 'success' &&
      needs.quality-checks.result == 'success' &&
      needs.unit-tests.result == 'success' &&
      (github.ref == 'refs/heads/main' ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true'))
    environment:
      name: production
      url: https://next.spike.land
    outputs:
      deployment-url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if cache miss)
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Run Database Migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information (Production)
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build for Production environment
        run: vercel build --prod
        env:
          NODE_OPTIONS: --max-old-space-size=3072
          E2E_BYPASS_SECRET: ${{ secrets.E2E_BYPASS_SECRET }}

      # Note: We build twice intentionally - preview and production environments
      # have different env vars (E2E_BYPASS_SECRET etc.) baked into the build.
      - name: Deploy to Production
        id: deploy
        run: |
          MAX_RETRIES=3
          RETRY_DELAY=60

          # Function to sanitize output (remove tokens)
          sanitize_output() {
            echo "$1" | sed 's/token=[^ ]*/token=REDACTED/g'
          }

          for attempt in $(seq 1 $MAX_RETRIES); do
            echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Production deployment attempt $attempt of $MAX_RETRIES..."

            # Capture output and exit code separately to avoid subshell issues
            set +e
            OUTPUT=$(vercel deploy --prebuilt --prod --archive=tgz --token=${{ secrets.VERCEL_TOKEN }} 2>&1)
            EXIT_CODE=$?
            set -e

            if [ $EXIT_CODE -eq 0 ]; then
              # Success - extract deployment URL from output (last https URL in output)
              # For production, look for either vercel.app or the custom domain
              DEPLOY_URL=$(echo "$OUTPUT" | grep -oE 'https://[^ ]+\.(vercel\.app|spike\.land)' | tail -1)
              if [ -z "$DEPLOY_URL" ]; then
                echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Warning: Could not extract URL from output, using full output"
                DEPLOY_URL=$(echo "$OUTPUT" | tail -1)
              fi
              echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
              echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Deployed to PRODUCTION: $DEPLOY_URL"
              exit 0
            fi

            # Sanitize output before logging
            SAFE_OUTPUT=$(sanitize_output "$OUTPUT")

            # Check if it's a rate limit error (case-insensitive, multiple patterns)
            if echo "$OUTPUT" | grep -Eqi "rate limit|too many requests|error 429"; then
              if [ $attempt -lt $MAX_RETRIES ]; then
                echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Rate limited (attempt $attempt/$MAX_RETRIES). Waiting ${RETRY_DELAY}s before retry..."
                sleep $RETRY_DELAY
                RETRY_DELAY=$((RETRY_DELAY * 2))  # Exponential backoff
              else
                echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Rate limit exceeded after $MAX_RETRIES attempts"
                echo "Last error: $SAFE_OUTPUT"
                exit 1
              fi
            else
              # Non-rate-limit error - fail immediately
              echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] Production deployment failed (exit code: $EXIT_CODE)"
              echo "Error: $SAFE_OUTPUT"
              exit 1
            fi
          done

          echo "[$(date -u '+%Y-%m-%d %H:%M:%S UTC')] All retry attempts exhausted"
          exit 1

      - name: Wait for production deployment to be live
        run: |
          PROD_URL="https://next.spike.land"
          echo "Checking production URL: $PROD_URL"

          for i in {1..60}; do
            # Check if URL is reachable (allow any HTTP status)
            if curl -s -I "$PROD_URL" | grep -q "HTTP"; then
              echo "âœ“ Production deployment is live!"
              exit 0
            fi

            if [ $((i % 10)) -eq 0 ]; then
              echo "Waiting for production deployment... ($i/60)"
            fi
            sleep 1
          done

          echo "âœ— Production deployment failed to become live after 60 seconds"
          exit 1

      - name: Run smoke tests on production
        continue-on-error: true
        run: chmod +x scripts/smoke-test.sh && ./scripts/smoke-test.sh "https://next.spike.land" "${{ secrets.E2E_BYPASS_SECRET }}"
