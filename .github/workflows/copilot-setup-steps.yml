name: "Copilot Setup Steps"
on: workflow_dispatch

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup
        with:
          generate-prisma: "true"
          build-shared: "true"
          install-playwright: "true"
