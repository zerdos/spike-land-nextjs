name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 30

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Cache node_modules
        uses: actions/cache@v5
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if cache miss)
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        env:
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          E2E_BYPASS_SECRET: ${{ secrets.E2E_BYPASS_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          CLOUDFLARE_R2_BUCKET_NAME: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions.

            ## Your Capabilities

            **GitHub Access:**
            - Read existing comments: `gh api repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments`
            - Read PR reviews: `gh api repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews`
            - Read PR commits: `gh pr view ${{ github.event.pull_request.number }} --json commits`
            - Add/update/delete comments as needed
            - Use `gh pr comment` or `gh api` for comment management

            **Testing:**
            - Run `yarn dev:e2e &` to start the dev server in background (port 3000)
            - Use Playwright MCP tools (browser_navigate, browser_snapshot, browser_click, etc.) to test the app manually
            - Run `yarn test:run` for unit tests
            - Run `yarn lint` for linting

            **File Editing:**
            - You can directly edit files to fix issues you find
            - After making changes, commit them with a clear message

            **Comment Management:**
            - Before posting new review comments, check for existing Claude comments using the marker `<!-- claude-code-review -->`
            - Delete outdated comments before posting new ones
            - Start EVERY comment with: `<!-- claude-code-review -->`

            Be constructive and helpful. Fix issues directly when possible.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--mcp-config .mcp.json --allowed-tools "Bash(gh:*),Bash(yarn:*),Bash(git:*),Bash(npm:*),Edit,Write,Read,Glob,Grep,mcp__playwright__*"'
