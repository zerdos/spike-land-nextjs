name: Claude Code Review

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types: [completed]

# Only one review at a time per PR branch
concurrency:
  group: claude-review-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  claude-review:
    # Only run when CI passed AND it was triggered by a pull_request (not push to main)
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Get PR number
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Try to get PR number from workflow_run event payload
          PR_NUMBER="${{ github.event.workflow_run.pull_requests[0].number }}"

          # Fallback: search by head branch (needed for forked PRs)
          if [ -z "$PR_NUMBER" ] || [ "$PR_NUMBER" = "0" ]; then
            HEAD_BRANCH="${{ github.event.workflow_run.head_branch }}"
            PR_NUMBER=$(gh pr list --repo "${{ github.repository }}" \
              --head "$HEAD_BRANCH" --state open \
              --json number --jq '.[0].number // empty')
          fi

          if [ -z "$PR_NUMBER" ]; then
            echo "::warning::No open PR found for this workflow run"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Skip draft PRs
          IS_DRAFT=$(gh api "repos/${{ github.repository }}/pulls/$PR_NUMBER" --jq '.draft')
          if [ "$IS_DRAFT" = "true" ]; then
            echo "PR #$PR_NUMBER is a draft, skipping review"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "Will review PR #$PR_NUMBER"

      - name: Checkout repository
        if: steps.pr.outputs.skip != 'true'
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 30

      - name: Setup Node.js
        if: steps.pr.outputs.skip != 'true'
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Cache node_modules
        if: steps.pr.outputs.skip != 'true'
        uses: actions/cache@v5
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if cache miss)
        if: steps.pr.outputs.skip != 'true' && steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Download diff
        if: steps.pr.outputs.skip != 'true'
        run: |
          curl -fsSL "https://github.com/${{ github.repository }}/pull/${{ steps.pr.outputs.number }}.diff" \
            > "${{ steps.pr.outputs.number }}.diff"

      - name: Run Claude Code Review
        if: steps.pr.outputs.skip != 'true'
        id: claude-review
        uses: anthropics/claude-code-action@v1
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_TOKEN }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          E2E_BYPASS_SECRET: ${{ secrets.E2E_BYPASS_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GH_PAT_TOKEN: ${{ secrets.GH_PAT_TOKEN }}
          SPIKE_LAND_API_KEY: ${{ secrets.SPIKE_LAND_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_R2_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          CLOUDFLARE_R2_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          CLOUDFLARE_R2_BUCKET_NAME: ${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ steps.pr.outputs.number }}

            the full changeset of the branch till now is!
            @${{ steps.pr.outputs.number }}.diff

            **All CI/CD checks (lint, type-check, unit tests, build, E2E tests) have already PASSED.**
            You are the final gate before merge.

            Please do a line by line code review on this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions.

            ## Your Capabilities

            **GitHub Access:**
            - Read existing comments: `gh api repos/${{ github.repository }}/issues/${{ steps.pr.outputs.number }}/comments`
            - Read PR reviews: `gh api repos/${{ github.repository }}/pulls/${{ steps.pr.outputs.number }}/reviews`
            - Read PR commits: `gh pr view ${{ steps.pr.outputs.number }} --json commits`
            - Remove outdated Pull request reviews! so if something got fixed - remove from the original comment as well which mentioned the issue.
            - Use `gh pr comment` or `gh api` for comment management

            **File Editing:**
            - You can directly edit files if it makes easier for you to test something
            - But you shouldn't commit anything.

            **Comment Management:**
            - Before posting new review comments, check for existing Claude code reviews! If you find any, please update / remove the existing review.

            ## Decision: You MUST choose one of two outcomes

            ### Option 1: APPROVE & MERGE
            If the code is good and ready to ship:
            1. Approve the PR:
               ```
               gh pr review ${{ steps.pr.outputs.number }} --approve --body "✅ Code review passed. LGTM!"
               ```
            2. Merge the PR immediately (CI already passed):
               ```
               echo $GH_PAT_TOKEN | gh auth login --with-token
               gh pr merge ${{ steps.pr.outputs.number }} --squash --delete-branch
               ```

            ### Option 2: REQUEST CHANGES
            If the code needs fixes, request changes. Tag @Jules to make the fixes (Jules is an AI coding agent that monitors PR reviews):
            ```
            echo $GH_PAT_TOKEN | gh auth login --with-token
            gh api repos/${{ github.repository }}/pulls/${{ steps.pr.outputs.number }}/reviews \
              -X POST \
              -f event="REQUEST_CHANGES" \
              -f body="@Jules Please make the following changes to this PR:
            - [ ] Fix: <specific issue with file path and line number>
            - [ ] Add: <specific addition needed>"
            ```

            Be constructive and helpful. Approve and merge if the PR is acceptable — don't be overly pedantic about style nits when the code is functional and CI passes.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: |
            --mcp-config .mcp.json
            --allowed-tools "Bash(gh:*),Bash(yarn:*),Bash(git:*),Bash(npm:*),Edit,Write,Read,Glob,Grep,mcp__playwright__*,mcp__github__*"
            --model opus
            --dangerously-skip-permissions
