name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Cleanup old Claude review comments
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100
            });

            const MARKER = '<!-- claude-code-review -->';
            const toDelete = comments.filter(c => c.body.includes(MARKER));

            console.log(`Deleting ${toDelete.length} old Claude review comments`);

            for (const comment of toDelete) {
              try {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id
                });
                console.log(`Deleted comment ${comment.id}`);
              } catch (e) {
                console.log(`Failed: ${e.message}`);
              }
            }

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions.

            IMPORTANT FORMATTING RULES:

            1. Start EVERY comment with this exact marker (on its own line):
               <!-- claude-code-review -->

            2. If you find issues that need fixing, structure your comment as follows:

               ## Code Review Summary
               [Brief overview of what you found]

               ## Changes Requested

               @jules Please make the following changes to this PR:

               ### File: `path/to/file.ts`
               - **Line X-Y**: [Description of the issue]
                 - Current: `problematic code snippet`
                 - Required: [Explanation of what needs to change]

               ### File: `path/to/another/file.ts`
               - **Line Z**: [Description of issue]
                 - Required: [What needs to change]

               ## Additional Notes
               [Any context needed to understand the codebase conventions]

            3. If the code looks good with no changes needed, post:

               ## Code Review: Approved

               This PR looks good! No changes required.

               - Code quality: OK
               - No bugs detected
               - Tests adequate

               Ready to merge.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
