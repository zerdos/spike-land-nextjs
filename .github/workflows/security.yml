name: Security Audit

permissions:
  contents: read

on:
  # Run on every pull request
  pull_request:
    branches:
      - main
      - develop

  # Run weekly on Monday at 9 AM UTC
  schedule:
    - cron: "0 9 * * 1"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  # Secret scanning with gitleaks
  # Prevents accidental secret commits from being merged
  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required for gitleaks to scan git history

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_NOTIFY_USER_LIST: "@zerdos" # Notify repository owner

      - name: Secret scan summary
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "## ✅ Secret Scanning Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No secrets or sensitive data detected in this PR." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ❌ Secret Scanning Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**CRITICAL**: Potential secrets detected in this PR!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Required Actions:" >> $GITHUB_STEP_SUMMARY
            echo "1. **DO NOT MERGE** this PR until secrets are removed" >> $GITHUB_STEP_SUMMARY
            echo "2. Remove the secrets from your code" >> $GITHUB_STEP_SUMMARY
            echo "3. If secrets were already pushed, they are compromised - rotate them immediately" >> $GITHUB_STEP_SUMMARY
            echo "4. See [CREDENTIAL_ROTATION.md](docs/CREDENTIAL_ROTATION.md) for rotation procedures" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### For False Positives:" >> $GITHUB_STEP_SUMMARY
            echo "Add the pattern to \`.gitleaksignore\` if this is a known false positive." >> $GITHUB_STEP_SUMMARY
          fi

  security-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Cache node_modules
        uses: actions/cache@v5
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (if cache miss)
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Run yarn audit
        run: yarn npm audit --all --severity moderate
        continue-on-error: false

      - name: Check for outdated packages
        run: yarn outdated || true
        continue-on-error: true

      - name: Generate security report
        if: failure()
        run: |
          echo "## Security Audit Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The security audit has detected vulnerabilities." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please review the audit results and update dependencies:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          yarn npm audit --all >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To fix vulnerabilities, run:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "yarn up" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Success summary
        if: success()
        run: |
          echo "## ✅ Dependency Audit Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No security vulnerabilities detected in dependencies!" >> $GITHUB_STEP_SUMMARY
