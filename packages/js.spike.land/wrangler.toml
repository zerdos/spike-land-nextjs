
name = "esbuild"
# SECURITY: Account ID should be set via environment variable, not hardcoded
# Wrangler automatically reads CLOUDFLARE_ACCOUNT_ID from environment
# See docs/SECRETS_SETUP.md for configuration instructions
# account_id = "your-account-id-here"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"] 
main = "../code/dist/cf-esbuild.mjs"
logpush = true


[[rules]]
type = "CompiledWasm"
globs = ["**/*.wasm"]
fallthrough = false